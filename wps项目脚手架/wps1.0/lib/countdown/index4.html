<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6种不同效果的jQuery倒计时插件DEMO4 - 站长素材</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/zzsc-demo.css">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Days+One'>
<style type="text/css">
	.clock{
		font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
		font-size: 2em;
	}
</style>
</head>
<body>
<div class="zzsc-container">
	<header class="zzsc-header">
		<div class="zzsc-demo center">
		  <a href="index.html">DEMO1</a>
		  <a href="index2.html">Bootstrap</a>
		  <a href="index3.html">DEMO3</a>
		  <a href="index4.html" class="current">DEMO4</a>
		  <a href="index5.html">DEMO5</a>
		  <a href="index6.html">DEMO6</a>
		</div>
	</header>
	<div class="zzsc-content bgcolor-8">
		<p class="center">显示距离指定日期的偏移时间：</p>
		<div id="wrapper">
		  <p class="center">距离2010年1月1日还有：</p>
		  <div id="clock-a" class="clock"></div>
		  <p class="center">距离2010年1月1日还有：</p>
		  <div id="clock-b" class="clock"></div>
		  <p class="center">距离2010年1月1日还有：</p>
		  <div id="clock-c" class="clock"></div>
		</div>
	</div>

</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="dist/jquery.countdown.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#wrapper').countdown('2020/1/1', function(event) {
		  $('#clock-a').html(event.strftime('%w 星期 和 %d 天'));
		  $('#clock-b').html(event.strftime('%m 月 和 %n 天'));
		  $('#clock-c').html(event.strftime('%D 天'));
		});
	})
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
